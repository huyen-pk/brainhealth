<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <div class="d-flex align-items-center justify-content-center flex-column" style="height: 100vh;">
            <div class="text-center mb-4">
                <h1 class="mb-3">Login</h1>
                {% if form.errors %}
                <p>Your username and password didn't match. Please try again.</p>
                {% endif %}        
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_username" class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="id_password">Password</label>
                    <input class="form-control" type="password" name="password" autocomplete="current-password" required="" id="id_password">
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
            <div class="text-center mb-4">
                <p class="mt-3"> <a href="{% url 'password_reset' %}">Forgot your password?</a></p>
                <p class="mt-3">Don't have an account? <a href="{% url 'signup' %}"> Sign up</a></p>
            </div>
            
        </div>
    </div>
    
</body>

</html>

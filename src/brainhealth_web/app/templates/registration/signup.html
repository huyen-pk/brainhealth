<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <div class="d-flex align-items-center justify-content-center flex-column" style="height: 100vh;">
            <div class="text-center mb-4">
                <h1 class="mb-3">Sign up</h1>   
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_username" class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username">
                    {{ form.username.errors }}
                </div>
                <div class="mb-3">
                    <label for="id_email" class="form-label">Email</label>
                    <input type="text" class="form-control" name="email" autofocus="" autocapitalize="none" autocomplete="email" maxlength="254" required="" id="id_email">
                    {{ form.email.errors }}
                </div>
                <div class="mb-3">
                    <label class="form-label" for="id_password">Password</label>
                    <input class="form-control" type="password" name="password" autocomplete="current-password" required="" id="id_password">
                    {{ form.password.errors }}
                </div>
                <div class="mb-3">
                    <label class="form-label" for="id_password_confirm">Confirm password</label>
                    <input class="form-control" type="password" name="password_confirm" autocomplete="current-password" required="" id="id_password_confirm">
                    {{ form.password_confirm.errors }}
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Sign up</button>
                </div>
            </form>
           
        </div>
    </div>
    
</body>

</html>
